<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <nav id="navbar" class="navbar">
      <ul>
        <li>
          <img
            src="./assets/images/logo.svg"
            alt="snap icon"
            class="snap-icon"
          />
        </li>
        <div class="nav-toggle">
          <li>
            <a href="#">Features</a>
          </li>
          <li>
            <a href="#">Company</a>
          </li>
          <li>
            <a href="#">Careers</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <!--should these be a separate div??-->
          <li>
            <a href="#">Login</a>
          </li>
          <li>
            <a href="#">Register</a>
          </li>
        </div>
      </ul>
      <button id="hamburger-toggle" class="hamburger">
        <div class="icon-open">
          <img src="./assets/images/icon-menu.svg" />
        </div>
        <div class="icon-close">
          <img src="./assets/images/icon-menu-close.svg" />
        </div>
      </button>
    </nav>

    <!--section 1--image and content-->
    <section class="section-container-wrapper">
      <section class="section-container" id="section-container-1">
        <!--hero-img-->
        <div class="image-div" id="hero-image">
          <img
            src="./images/image-hero-mobile.png"
            alt="photo of man working on laptop and graphics"
          />
        </div>

        <!--hero-text-->
        <div class="text-div" id="hero-text">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="buttons">Learn more</button>
        </div>
      </section>
    </section>

    <!--attribute-->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Molly</a>.
    </div>
    <script src="./java.js"></script>
  </body>
</html>
