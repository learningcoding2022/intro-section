<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <!--container for page-->>
    <div class="container">
      <!--navigation-->
      <header>
        <div class="navigation-wrapper">
          <!--figure-snap-->
          <figure>
            <img src="./images/logo.svg" alt="snap icon" class="snap-icon" />
          </figure>
          <h1>need to figure out format</h1>
          <!--nav-icons-1-->
          <div class="nav-icons-1">
            <ul>
              <li>
                <a href="#">Features</a>
                <img src="./images/icon-arrow-up.svg" />
              </li>
              <li>
                <a href="#">Company</a>
                <img src="./images/icon-arrow-up.svg" />
              </li>
              <li>
                <a href="#">Careers</a>
              </li>
              <li>
                <a href="#">About</a>
              </li>
            </ul>
          </div>
          <div class="nav-icons-2">
            <ul>
              <li>
                <a href="#">Login</a>
              </li>
              <li>
                <a href="#">Register</a>
              </li>
            </ul>
          </div>
          <!--hamburger-menu-->
          <button id="hamburger-toggle" class="hamburger">
            <div class="icon-open">
              <img src="./images/icon-menu.svg" />
            </div>
            <div class="icon-close">
              <img src="./images/icon-menu-close.svg" />
            </div>
          </button>
          <!--ends navigation-->
        </div>
      </header>

      <!--image-->
      <div class="image-div" id="hero-image">
        <img
          src="./images/image-hero-mobile.png"
          alt="photo of man working on laptop and graphics"
        />
      </div>

      <!--make remote work-->
      <div class="content">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="buttons">Learn more</button>
        <div class="content-logos" id="content-box-2">
          <img src="./images/client-databiz.svg" />
          <img src="./images/client-audiophile.svg" />
          <img src="./images/client-meet.svg" />
          <img src="./images/client-maker.svg" />
        </div>
      </div>

      <!--attribute-->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vanesa & Molly</a>.
      </div>

      <!--end of container-->
    </div>

    <!--java-->
    <script src="./java.js"></script>
  </body>
</html>
